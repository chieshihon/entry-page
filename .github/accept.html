<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>受付完了</title>
</head>
<body>
  <h2>受付画面</h2>
  <p>ここが表示されれば成功です。</p>
  <p id="biz"></p>

  <script>
    const u = new URL(location.href);
    const biz = u.searchParams.get("biz") || "";
    document.getElementById("biz").textContent = biz ? ("biz=" + biz) : "";
  </script>
</body>
</html>
